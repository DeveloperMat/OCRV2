<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Pro - Extractor de Artículos</title>
    <!-- Librerías Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader-spin {
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .limit-reached { background-color: #ef4444 !important; cursor: not-allowed; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-bold text-slate-900 tracking-tight">OCR Inteligente de Facturas</h1>
            <p class="text-slate-500 mt-2">Extrae datos de productos y exporta directamente a Excel.</p>
        </header>

        <!-- Selección de Archivos -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2 text-sm uppercase tracking-wider">
                    <span class="bg-blue-100 text-blue-600 p-1.5 rounded-lg">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    </span>
                    Factura Única
                </h3>
                <input type="file" id="singleFile" accept="image/*,.pdf" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer">
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2 text-sm uppercase tracking-wider">
                    <span class="bg-purple-100 text-purple-600 p-1.5 rounded-lg">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path></svg>
                    </span>
                    Archivo .ZIP
                </h3>
                <input type="file" id="zipFile" accept=".zip" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100 cursor-pointer">
                <p id="zipInfo" class="text-[10px] mt-2 text-slate-400 font-medium"></p>
            </div>
        </div>

        <!-- Panel de Control -->
        <div class="bg-white p-4 rounded-xl border border-slate-200 mb-6 flex items-center justify-between shadow-sm">
            <div class="flex items-center gap-4">
                <span class="text-xs font-semibold text-slate-500 uppercase">Progreso del Ciclo:</span>
                <span class="text-sm font-bold text-slate-800"><span id="usageCount">0</span>/15</span>
            </div>
            <div class="flex items-center gap-3">
                <span id="timerText" class="text-xs font-bold text-red-500 hidden">Espera requerida</span>
                <button id="resetManual" class="text-[10px] bg-slate-100 px-2 py-1 rounded hover:bg-slate-200 transition-colors">Reiniciar Contador</button>
            </div>
        </div>

        <button id="processBtn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-[0.98] transition-all flex items-center justify-center gap-3 mb-10 disabled:opacity-50">
            <span id="btnLabel">Procesar y Generar Excel</span>
            <div id="btnSpinner" class="loader-spin hidden"></div>
        </button>

        <div id="resultsArea" class="grid grid-cols-1 gap-4"></div>
    </div>

    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    
    <script>
        // Esperar a que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', () => {
            // Crear instancias del Modelo y la Vista
            const model = new OCRModel();
            const view = new OCRView();
            
            // Crear el Controlador que coordina todo
            const controller = new OCRController(model, view);
            
            // La aplicación está lista
            console.log('Aplicación MVC inicializada correctamente');
        });
    </script>
</body>
</html>
